<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="96x96" href="https://raw.githubusercontent.com/directorcn/links/master/docs/static/favicon.png">
    <title>图片懒加载</title>
    <style>
        div {
            width: 100%;
            height: 100%;
        }
        div > img {
            width: 500px;
            height: 300px;
            display: block;
            margin: 10px auto 0;
        }
    </style>
</head>
<body>
    <div>
        <img class="img" data-src="https://static001.geekbang.org/resource/image/88/f1/8807661ef5b82fcb75e8b8f2dbd71ef1.jpg" alt="">
        <img class="img" data-src="https://static001.geekbang.org/resource/image/67/00/67a1eac2683d27a798144e01a3097900.jpg" alt="">
        <img class="img" data-src="https://static001.geekbang.org/resource/image/7a/30/7a9547384cffa039f063db1fc7669a30.jpg" alt="">
        <img class="img" data-src="https://static001.geekbang.org/resource/image/82/af/823ef28a64096b4ffce19bca16a573af.jpg" alt="">
        <img class="img" data-src="https://static001.geekbang.org/resource/image/1d/6b/1d57a4fde1c266da2e6a8e90808f5b6b.jpg" alt="">
        <img class="img" data-src="https://static001.geekbang.org/resource/image/ee/70/ee7627bac9defb7621c2489fbacb3a70.jpg" alt="">
        <img class="img" data-src="https://static001.geekbang.org/resource/image/6f/29/6f1f05eade56923b829571ed9ce27329.jpg" alt="">
        <img class="img" data-src="https://static001.geekbang.org/resource/image/bb/21/bb38fb7c1073eaee1755f81131f11d21.jpg" alt="">
        <img class="img" data-src="https://static001.geekbang.org/resource/image/1b/21/1b809d9a2bdf3ecc481322d7c9223c21.jpg" alt="">
        <img class="img" data-src="https://static001.geekbang.org/resource/image/b6/4f/b6d65b2f12646a9fd6b8cb2b020d754f.jpg" alt="">
    </div>
    <script>
        function init() {
            let imgList = document.getElementsByClassName('img');
            for (let i = 0; i < imgList.length; i ++) {
                // 浏览器窗口 top 值
                let windowTop = document.documentElement.clientTop;
                // 浏览器窗口高度
                let windowHeight = document.documentElement.clientHeight;
                // 图片距窗口的值
                let imgTop = imgList[i].getBoundingClientRect().top;
                if (imgTop - windowTop <= windowHeight) {
                    let source = imgList[i].getAttribute('data-src');
                    imgList[i].setAttribute('src', source);
                }
            }
        }
        init();
        document.addEventListener('scroll', init);
    </script>
</body>
</html>
